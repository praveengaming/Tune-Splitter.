<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Tune Splitter â€” Audio & Video Processor</title>
    
    <meta name="description" content="Extract vocals and background music from videos instantly. Free, fast, and secure audio separation tool." />
    <meta name="author" content="Praveen Jagu" />

    <meta property="og:title" content="Tune Splitter - Free Vocal Remover" />
    <meta property="og:description" content="Extract vocals and background music from your videos and songs instantly â€” all online, free, and secure." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo">
            <span class="logo-icon">ðŸŽµ</span> Tune Splitter
        </div>
    </header>

    <div class="container main-card-wrapper">
        <h1 class="main-title">
            ðŸŽ§ Audio & Video Processor
        </h1>

        <div class="privacy-bar">
            <span class="privacy-icon">â—·</span> Everything happens on your device â€” we don't save your files. Your data stays yours!
        </div>

        <div class="upload-section">
            <input type="file" id="videoFile" accept="video/*,audio/mp3,audio/mpeg">
            <button id="uploadButton" disabled>Process Media</button>
        </div>
        
        <div id="progress" class="hidden">
            <div class="spinner"></div>
            
        </div>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <div class="audio-players">
                <div class="player-container">
                    <h3>Vocals</h3>
                    <audio id="vocalsAudio" controls></audio>
                    <a id="vocalsDownload" class="download-link" download="vocals.wav">Download Vocals</a>
                </div>
                <div class="player-container">
                    <h3>Music</h3>
                    <audio id="backgroundAudio" controls></audio>
                    <a id="backgroundDownload" class="download-link" download="music.wav">Download Music</a>
                </div>
            </div>
            <button id="cleanUpButton">Clean Up</button>
        </div>
        
        <div id="messageArea" style="margin-top: 20px; color: #0066cc;"></div>
    </div>

    <footer class="app-footer">
        &copy; 2025 Tune Splitter â€” Free & Open Audio Tool
    </footer>

    <script>
        // âœ… Auto-detect backend (local or Render)
        const API_BASE_URL = window.location.hostname.includes("localhost") 
            ? "http://127.0.0.1:8000"
            : "https://tune-splitter.onrender.com";

        const uploadButton = document.getElementById('uploadButton');
        const videoFile = document.getElementById('videoFile');
        const progressDiv = document.getElementById('progress');
        const resultsDiv = document.getElementById('results');
        const messageArea = document.getElementById('messageArea');
        const vocalsAudio = document.getElementById('vocalsAudio');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const vocalsDownload = document.getElementById('vocalsDownload');
        const backgroundDownload = document.getElementById('backgroundDownload');
        const cleanUpButton = document.getElementById('cleanUpButton');

        let currentSessionId = null;

        const displayMessage = (msg, isError = false) => {
            messageArea.textContent = msg;
            messageArea.style.color = isError ? '#cc0000' : '#6633cc';
        }

        videoFile.addEventListener('change', () => {
            uploadButton.disabled = videoFile.files.length === 0;
            resultsDiv.classList.add('hidden');
            progressDiv.classList.add('hidden');
            displayMessage(videoFile.files.length > 0 ? 
                `Ready to process: ${videoFile.files[0].name}` : 
                'Please select a media file.');
        });

        uploadButton.addEventListener('click', async () => {
            const file = videoFile.files[0];
            if (!file) {
                displayMessage("Error: Please select a media file first.", true);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadButton.disabled = true;
            resultsDiv.classList.add('hidden');
            progressDiv.classList.remove('hidden');
            displayMessage("Processing your file... please wait ðŸŽ§");

            if (currentSessionId) {
                fetch(`${API_BASE_URL}/clean-session/${currentSessionId}`);
            }

            try {
                const response = await fetch(`${API_BASE_URL}/upload-media/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Server error occurred.' }));
                    throw new Error(`Processing Failed (${response.status}): ${errorData.detail}`);
                }

                const data = await response.json();
                if (data.status === 'success') {
                    currentSessionId = data.session_id;

                    vocalsAudio.src = `${API_BASE_URL}${data.vocals_url}`;
                    backgroundAudio.src = `${API_BASE_URL}${data.background_url}`;
                    vocalsDownload.href = `${API_BASE_URL}${data.vocals_download_url}`;
                    backgroundDownload.href = `${API_BASE_URL}${data.background_download_url}`;

                    progressDiv.classList.add('hidden');
                    resultsDiv.classList.remove('hidden');
                    displayMessage("âœ… Processing complete! Ready to play or download.");
                } else {
                    throw new Error(data.detail || "Unknown error during processing.");
                }

            } catch (error) {
                displayMessage("Error processing media: " + error.message, true);
                progressDiv.classList.add('hidden');
            } finally {
                uploadButton.disabled = false;
            }
        });

        cleanUpButton.addEventListener('click', async () => {
            if (!currentSessionId) return;
            if (!confirm("Are you sure you want to clean up files? You wonâ€™t be able to access them later.")) return;

            try {
                const response = await fetch(`${API_BASE_URL}/clean-session/${currentSessionId}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayMessage("Session cleaned up successfully.", false);
                    resultsDiv.classList.add('hidden');
                    currentSessionId = null;
                    vocalsAudio.src = '';
                    backgroundAudio.src = '';
                    videoFile.value = '';
                    uploadButton.disabled = true;
                } else {
                    displayMessage("Cleanup failed: " + data.message, true);
                }
            } catch (error) {
                displayMessage("Error during cleanup: " + error.message, true);
            }
        });
    </script>

</body>
</html>
